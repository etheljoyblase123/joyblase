<!DOCTYPE html>

    }
    .contact-info h2 {
      text-align: center;
      color: #cc3300;
    }
    .info {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info img {
      width: 30px;
      margin-right: 15px;
    }
    footer {
      background: #ff9966;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

</head>
