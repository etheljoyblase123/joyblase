<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6d5;
      color: #333;
    }
    header {
      background: #ff9966;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px auto;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      text-decoration: none;
      margin: 0 8px;
      padding: 8px 15px;
      color: #333;
      background: #ffd1b3;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #ff704d;
      color: white;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .project {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .project img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .project h3 {
      margin-top: 0;
      color: #cc3300;
    }
    .project p {
      margin: 10px 0;
    }
    .project a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #ff9966;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .project a:hover {
      background: #ff704d;
    }
    footer {
      background: #ff9966;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Some of my works & projects</p>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/portfolio">Portfolio</a>
  </nav>

  <main>
    <div class="projects">
      <div class="project">
  
        <h3>Project 1</h3>
        <p>Simple landing page design with peach theme.</p>
        <a href="https://github.com/etheljoyblase123/Portfolio-.git" target="_blank">View Project</a>
      </div>
      <div class="project">
      
        <h3>Project 2</h3>
        <p>PHP & MySQL based inventory system.</p>
        <a href="https://example.com/project2" target="_blank">View Project</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
